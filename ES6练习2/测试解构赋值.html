<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
	</head>

	<body>
	<script>
		let obj = {
		  p: [
		    'Hello',
		    { y: 'World' }
		  ]
		};

		let { p, p: [x, { y }] } = obj;

		console.log(p)
		console.log(x)
		console.log(y)

		function move({x = 0, y = 0} = {}) {
		  return [x, y];
		}

		console.log( move({x: 3, y: 8}) ); // [3, 8]
		move({x: 3}); // [3, 0]
		move({}); // [0, 0]
		move(); // [0, 0]
	</script>
	</body>
</html>
