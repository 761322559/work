<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="input" id="text" />
<span id="warn"></span>
<script>
	let str = 'h1hj33jhjgh3j2323hjh12k'

	let r = /\d{1,1}/;//匹配一次
	let re = /\d{1,1}/g;//全局匹配单个
	let re1 = /\d{0,1}/g;//全局匹配 0或1次
	let re2 = /\d{1,}/g;// 全局匹配 至少一次
	let re3 = /\d{0,}/g;//全局匹配 不限次
	let re4 = /\d{1}/g;//全局匹配 不限次

	console.log( str.match(r) )
	console.log( str.match(re) )
	console.log( str.match(re1) )
	console.log( str.match(re2) )
	console.log( str.match(re3) )
	console.log( str.match(re4) )
</script>
</body>
</html>
