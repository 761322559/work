<!DOCTYPE html>
<html>
<head>
	<title>验证邮箱</title>
	<style type="text/css">
		body { background:#262626; }
		#txt {
			display:block;
			width:300px;
			height:40px;
			border-radius:5px;
			border:1px solid #7e7e7e;
			padding:0 20px 0 5px;
			outline:none;
			font-size:20px;
			background:rgba(19,65,64,0.54);
			color:#fff;
			margin:240px auto 0;
		}
		.geted:after {
			content:"√";
			display:inline-block;
			width:20px;
			margin-left:5px;
			height:20px;
			line-height:20px;
			text-align:center;
			background:green;
			font-weight:bold;
			border-radius:10px;
			color:#fff;

		}
		#warn {
			color:#fff;
			display:block;
			margin:20px auto;
			width:300px;
			text-align:center;
		}
	</style>
</head>
<body>
	<input type="text" id="txt" placeholder="请输入邮箱地址" />
	<span id="warn"></span>
	<script>
		txt.focus();
		let re = /^\w+@(\d|[a-z]){2,5}(\.[a-z]{2,3}){1,3}$/;

		txt.oninput = function(){
			re.lastIndex = 0;
			warn.classList.remove('geted')
			let text = txt.value;

			if(text === ''){
				warn.innerHTML = '邮箱不能为空'
				return;
			}

			if(re.test(text)){
				warn.innerHTML = '正确';
				warn.classList.add('geted')
			}else{
				warn.innerHTML = '请正确输入'
			}
		}
	</script>
</body>
</html>
