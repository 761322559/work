        var list = document.getElementById('list')
        function creatHtml(Date){
            var str = '<ul>';
            Date.forEach(function(item){
                //str+=`<li><span class="add">${item.title}</span>`;
                if(item.child){
                    str+=`<li><span class="add">${item.title}</span>`;
                }else{
                    str+=`<li><span>${item.title}</span>`;
                }
                if(item.child){
                    str += creatHtml(item.child)
                }
                str+='</li>'
            })
            str+='</ul>';
            return str;
        }

        var ul = list.children;

        function choose(UL){
            UL.forEach(function(item){//UL开始调用的是数组类型的
                var lis = item.children;
                Array.from(lis).forEach(function(item){
                    var span = item.firstElementChild;
                    var ulspan = item.children;//获取的是ul和是span的集合

                    uls.shift();//删掉第一个span
                    /*console.log(ulspan)

                    span.onclick = function(){
                        if(this.nextElementSibling){
                            this.className = 'line'
                        }
                        uls.forEach(function(item){
                            item.style.display = 'block';
                            
                            return choose(uls)//参数也是数组类型的
                        })
                    }
                })
            })
