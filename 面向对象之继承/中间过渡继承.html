<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.color { background:green; }
	</style>
</head>
<body>

<script type="text/javascript">
	
	function People(name,age,sex){
		this.name = name;
		this.age = age;
		this.sex = sex;
	}
	People.prototype.say = function(){
		console.log('人类会说话')
	}
	function Coder(name,age,sex,money){
		People.call(this,name,age,sex);
		this.money = money;
	}

	function F(){}
	F.prototype = People.prototype;
	Coder.prototype = new F;
	Coder.prototype.constructor = Coder;

	Coder.prototype.f = function(){
		console.log('coding')
	}

	let code = new Coder('lisa',20,'man',9999);  
	console.log(code)//{name: "lisa", age: 20, sex: "man", money: 9999}
	console.log(code.say)

	console.log( Coder.prototype )
</script>

</body>
</html>
