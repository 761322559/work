<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
		     二分查找又称折半查找，优点是比较次数少，查找速度快，平均性能好；其缺点是要求待查表为有序表，且插入删除困难。

             时间复杂度：O(n ^ 2);
		 */
		function binarySearch(arr, key) {
            let low = 0, high = arr.length - 1;

            while(low <= high){
                let mid = parseInt((high + low) / 2);

                if(key == arr[mid]){
                    return  mid;
                }else if(key > arr[mid]){
                    low = mid + 1;
                }else if(key < arr[mid]){
                    high = mid -1;
                }else{
                    return -1;
                }
            }
        };
        let arr = [1, 2, 4, 8, 10, 15, 20];
        let result = binarySearch(arr, 10);  
        alert(result); // 4 返回目标元素的索引值  
	</script>
</body>
</html>
