<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<style>
		#box { width:500px; height:500px; margin:50px auto; background:#20b2aa;}
	</style>
</head>
<body>
	<div id="box">
		<svg -xmlns="http://www.w3.org/2000.svg" width="100%" height="100%">
			<circle cx="250" cy="250" r="50" fill="transparent" stroke="orange" stroke-width="5" stroke-opacity="0.9"></circle>
			<rect width="300" height="300" x="100" y="100" style="fill:transparent;stroke:green;stroke-width:5;rx:20;ry:50;" stroke-opacity="0.7"></rect>
			<line x1="50" y1="50" x2="300" y2="300" stroke="blue" stroke-width="10" stroke-opacity="0.5"></line>
		</svg>
	</div>
</body>
</html>
