<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<style>
		#box { width:500px; height:500px; margin:50px auto; background:#20b2aa;}
	</style>
</head>
<body>
	<div id="box">
		<svg -xmlns="http://www.w3.org/2000.svg" width="100%" height="100%">
			<g transform="translate(250,250)" stroke="orange"  stroke-width="5" stroke-opacity="0.9">
				<circle r="50" fill="transparent" ></circle>
				<circle r="80" fill="transparent" ></circle>
				<circle r="110" fill="transparent"  ></circle>
			</g>	
		</svg>
	</div>
</body>
</html>
